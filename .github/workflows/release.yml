name: Windows Release

on:
  push:
    tags: "*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    - name: Build with pyinstaller
      run: |
        pip install pyinstaller
        pyinstaller FileHookPi.spec
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Windows EXE
      if: matrix.os == 'windows-latest'
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FileHookPi.exe
        asset_name: FileHookPi.exe
        asset_content_type: application/vnd.microsoft.portable-executable
    - name: Create MacOS DMG
      if: matrix.os == 'macos-latest'
      run: hdiutil create ./dist/FileHookPi.dmg -ov -volname "FileHookPi" -fs HFS+ -srcfolder ./dist/FileHookPi.app
    - name: Upload MacOS ZIP
      if: matrix.os == 'macos-latest'
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FileHookPi.dmg
        asset_name: FileHookPi.dmg
        asset_content_type: application/x-apple-diskimage

